<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Aplicativo de Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .settings-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .settings-container h1 {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 20px;
            color: #007BFF;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .toggle-switch input {
            margin-right: 5px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .link-section a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            margin-right: 15px;
        }
        .link-section a:hover {
            text-decoration: underline;
        }
        .privacy-buttons {
            display: flex;
            gap: 10px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .back-button i {
            margin-right: 10px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
    <div class="settings-container">
        <h1>Configurações</h1>

        <!-- Seção de Notificações -->
        <div class="section">
            <h2>Notificações</h2>
            <div class="toggle-switch">
                <input type="checkbox" id="email-notifications" checked>
                <label for="email-notifications">Habilitar Notificações por Email</label>
            </div>
            <div class="toggle-switch">
                <input type="checkbox" id="app-notifications" checked>
                <label for="app-notifications">Habilitar Notificações por App</label>
            </div>
        </div>

        <!-- Seção de Preferências de Conta -->
        <div class="section">
            <h2>Preferências de Conta</h2>
            <label for="preferred-language">Idioma Preferido:</label>
            <select id="preferred-language">
                <option value="pt-BR" selected>Português (Brasil)</option>
                <option value="en-US">Inglês (EUA)</option>
                <option value="es-ES">Espanhol</option>
            </select>

            <label for="preferred-currency">Moeda:</label>
            <select id="preferred-currency">
                <option value="BRL" selected>Real (R$)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (€)</option>
            </select>
        </div>

        <!-- Seção de Segurança -->
        <div class="section">
            <h2>Segurança</h2>
            <button onclick="location.href='passwordrecovery.html'">Redefinir Senha</button>
            <div class="toggle-switch">
                <input type="checkbox" id="two-factor-auth">
                <label for="two-factor-auth">Autenticação de Dois Fatores</label>
            </div>
        </div>

        <!-- Seção de Aparência -->
        <div class="section">
            <h2>Aparência</h2>
            <div class="toggle-switch">
                <input type="checkbox" id="dark-mode">
                <label for="dark-mode">Tema Claro/Escuro</label>
            </div>
            <label for="font-size">Tamanho da Fonte:</label>
            <select id="font-size">
                <option value="small">Pequeno</option>
                <option value="medium" selected>Médio</option>
                <option value="large">Grande</option>
            </select>
        </div>

        <!-- Seção de Dados e Privacidade -->
        <div class="section">
            <h2>Dados e Privacidade</h2>
            <div class="privacy-buttons">
                <button>Visualizar Dados Pessoais</button>
                <button class="danger-button">Deletar Dados Pessoais</button>
            </div>
        </div>

        <!-- Links de Política e Termos -->
        <div class="link-section">
            <a href="privacy.html">Política de Privacidade</a>
            <a href="tos.html">Termos de Serviço</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
